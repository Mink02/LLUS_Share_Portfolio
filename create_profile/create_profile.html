<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="create.css">
  <title>Create Your Profile</title>
</head>
<body>
  <div class="title"><span>Create Your Profile</span></div>
    <div class="create-container">
      <div class="create-box">
        <form action="#">

          <div class="name-box input-box">
            <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br><br>
          </div>

          <div class="UserName-box input-box">
            <label for="UserName">UserName:</label>
            <input type="text" id="UserName" name="UserName" required><br><br>
          </div>

          <div class="email-box input-box">
            <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>
          </div>
        
          <div class="password-box input-box">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
          </div>
          
          <input type="submit" id="sumbit_button" value="Submit">
        </form>
      </div>
    </div>
</body>
</html>
