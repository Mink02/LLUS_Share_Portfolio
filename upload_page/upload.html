<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Personal Portfolio</h1>
        <div class="form-section">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <div class="radio-buttons">
                        <input type="radio" id="resume" name="type" value="Resume"><label for="resume">Resume</label>
                        <input type="radio" id="coverLetter" name="type" value="Cover letter"><label for="coverLetter">Cover letter</label>
                        <input type="radio" id="portfolio" name="type" value="Portfolio"><label for="portfolio">Portfolio</label>
                    </div>
                    <input type="file" id="file" name="file">
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" id="position" name="position">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" maxlength="150"></textarea>
                </div>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
